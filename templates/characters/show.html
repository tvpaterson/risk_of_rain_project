{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">

<h3>{{character.name}}</h3>
<p>HP: {{character.health}}</p>
<p>DMG: {{character.damage}} </p>
<p>ARM: {{character.armor}}</p>

<form action="/characters/{{ character.id }}/delete" method="POST">
    <input class="" type="submit" value="Delete">
</form>
{% endblock %}
